{% extends 'gpt_layouts.html' %} 

{%block content %}

<div class="formbold-form-wrapper">
    <form action="#" method="POST">
      <div class="formbold-mb-5">
        <label for="name" class="formbold-form-label"
          ><h4>
            <i>
              welcome to AI powerd site. Enter your specification for your Ruby based GUI application
            </i>
          </h4>
        </label>
      </div>
      <div class="formbold-mb-5">
      <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="dropdown">
            <option value="Ruby on Rails">Ruby on Rails</option>
            <option value="Sinatra">Sinatra</option>
            <option value="Hanami">Hanami</option>
        </select>
    </div>
      <div class="formbold-mb-5">
        <label for="name" class="formbold-form-label"> Header Section </label>
        <input
          type="text"
          name="header"
          id="name"
          placeholder="Header Section"
          class="formbold-form-input"
        />
      </div>
  
      <div class="formbold-mb-5">
        <label for="email" class="formbold-form-label"> Hero Section </label>
        <input
          type="text"
          name="hero"
          id="email"
          placeholder="Enter your Hero Section"
          class="formbold-form-input"
        />
      </div>
  
      <div class="formbold-mb-5">
        <label for="subject" class="formbold-form-label">
          Main Content Section
        </label>
        <input
          type="text"
          name="body"
          id="subject"
          placeholder="Enter your Main Content Section"
          class="formbold-form-input"
        />
      </div>
  
      <div class="formbold-mb-5">
        <label for="subject" class="formbold-form-label"> Footer Section </label>
        <input
          type="text"
          name="footer"
          id="subject"
          placeholder="Enter your Footer Section"
          class="formbold-form-input"
        />
      </div>
  
      <div>
        <button class="formbold-btn">Submit</button>
      </div>
    </form>
  </div>
  
  {%endblock content%}
